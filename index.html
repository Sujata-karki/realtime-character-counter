<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>real-time-character-counter</title>
</head>
<body>
    <div class="container">
        <h2>Real-time character counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here." maxlength="50"></textarea>
        <div class="counter-container">
            <p>Total characters: <span class="total-counter" id="total-counter">50</span></p>
            <p>Remaining characters: <span class="remaining-counter" id="remaining-counter">0</span></p>
        </div>
        <script src="index.js"></script>
    </div>
</body>
</html>
